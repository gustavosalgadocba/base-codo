<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD con Node.js y MySQL</title>
</head>
<body>
    <h1>Codo a Codo backend 2024</h1>

    <!-- Formulario para agregar estudiante -->
    <h2>Agregar Estudiante</h2>
    <form id="formAgregarEstudiante">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <button type="submit">Agregar Estudiante</button>
    </form>

    <!-- Formulario para eliminar estudiante -->
    <h2>Eliminar Estudiante</h2>
    <form id="formEliminarEstudiante">
        <label for="idEstudianteEliminar">ID del Estudiante:</label>
        <input type="number" id="idEstudianteEliminar" name="idEstudianteEliminar" required><br><br>
        
        <button type="submit">Eliminar Estudiante</button>
    </form>

     <!-- Lista de estudiantes -->
     <h2>Lista de Estudiantes</h2>
     <ul id="listaEstudiantes"></ul>
 
     <!-- Script para manejar las peticiones con AJAX -->
     <script>
         // Función para obtener y mostrar la lista de estudiantes
         async function obtenerEstudiantes() {
             try {
                 const response = await fetch('/estudiantes');
                 const data = await response.json();
                 
                 const listaEstudiantes = document.getElementById('listaEstudiantes');
                 listaEstudiantes.innerHTML = ''; // Limpiar la lista antes de agregar nuevos elementos
                 
                 data.forEach(estudiante => {
                     const li = document.createElement('li');
                     li.textContent = `ID: ${estudiante.id_estudiante}, Nombre: ${estudiante.nombre}, Edad: ${estudiante.edad}, Email: ${estudiante.email}`;
                     listaEstudiantes.appendChild(li);
                 });
             } catch (error) {
                 console.error('Error:', error);
                 alert('Hubo un problema al obtener la lista de estudiantes.');
             }
         }
 
         // Llamar a la función para obtener estudiantes al cargar la página
         window.onload = obtenerEstudiantes;
 
         // Manejar el envío del formulario para agregar estudiante
         document.getElementById('formAgregarEstudiante').addEventListener('submit', async function(event) {
             event.preventDefault();
             
             const nombre = document.getElementById('nombre').value;
             const edad = document.getElementById('edad').value;
             const email = document.getElementById('email').value;
 
             try {
                 const response = await fetch('/estudiantes', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json'
                     },
                     body: JSON.stringify({ nombre, edad, email })
                 });
 
                 const data = await response.json();
                 alert(data.message);
                 document.getElementById('formAgregarEstudiante').reset();
                 obtenerEstudiantes(); // Actualizar la lista después de agregar un estudiante
             } catch (error) {
                 console.error('Error:', error);
                 alert('Hubo un problema al agregar el estudiante.');
             }
         });
 
         // Manejar el envío del formulario para eliminar estudiante
         document.getElementById('formEliminarEstudiante').addEventListener('submit', async function(event) {
             event.preventDefault();
             
             const idEstudianteEliminar = document.getElementById('idEstudianteEliminar').value;
 
             try {
                 const response = await fetch(`/estudiantes/${idEstudianteEliminar}`, {
                     method: 'DELETE'
                 });
 
                 const data = await response.json();
                 alert(data.message);
                 document.getElementById('formEliminarEstudiante').reset();
                 obtenerEstudiantes(); // Actualizar la lista después de eliminar un estudiante
             } catch (error) {
                 console.error('Error:', error);
                 alert('Hubo un problema al eliminar el estudiante.');
             }
         });
     </script>
</body>
</html>
